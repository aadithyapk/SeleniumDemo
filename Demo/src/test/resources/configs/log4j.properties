log4j.logger.ManualLogger=DEBUG, CONSOLE, ManualFile
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %5p - %m%n
log4j.appender.ManualFile=org.apache.log4j.RollingFileAppender
log4j.appender.ManualFile.maxFileSize=900KB
log4j.appender.ManualFile.maxBackupIndex=6
log4j.appender.ManualFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ManualFile.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %5p - %m%n
log4j.appender.ManualFile.File=./framework-output/logs/ManualLogs.log
log4j.appender.ManualFile.Append=false

log4j.rootLogger=DEBUG,file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./framework-output/logs/RootLogs.log
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %r %5p (%l) - %m%n
log4j.appender.file.Append=false
